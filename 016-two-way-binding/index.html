<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!--
      <input type="text" v-bind:value="name" v-on:input="setName($event, 'Sharma')">
      -->
      <!--enabling two way binding using v-model directive-->
      <input type="text" v-model="name">
      <!--Now this v-model directive now simply wants the data property it wants to manage for you.
      The name property is now managed by Vue - such that it is updated on the input event
      and the name properties value is then sent back into the input element. 
      So, w-model directive is simply now a shortcut for v-bind:value
      and 
      v-on:input.
      Now, this is a concept of two-way binding. Because , we are communicating both ways:
      1. We are listening to an event coming out of the input element (to the input event)
      2. We are writing the data back to the input element through its value attribute - its value property.

        It makes getting user input and updating it . It is less code - hence, absolutely a pattern you must include in yout code.
      -->>
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your Name: {{ name }}</p>
    </section>
  </body>
</html>
